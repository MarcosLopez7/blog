{% extends 'base.html' %}
{% load static %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <div class="post-container">
        <h1 class="post-header">{{ post.title }}</h1>
        <img src="{{ post.image.url }}" alt="My image">
        
        <div class="post-info">
            {{ post.user.username }}<br>
            {{ post.date }}
        </div>

        <div class="mt-3 post-content">
            {% autoescape off %}
                {{ post.content }}
            {% endautoescape %}
        </div>
    </div>
{% endblock %}
