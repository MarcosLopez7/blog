{% extends 'base.html' %}
{% load static %}

{% block title %}Blog List{% endblock %}

{% block content %}
    <h1>Blog List</h1>
    
    <div class="list-group">
        {% for blog in blogs %}
            <a href="{% url 'blogs:retrieve_blog' blog.pk %}" class="list-group-item list-group-item-action">{{ blog.title }}</a>
            <!-- <span class="badge badge-primary badge-pill">14</span> -->
        {% endfor %}
    </div>

{% endblock %}
